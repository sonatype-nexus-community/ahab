version: 2.1

executors:
  go:
    docker:
      - image: circleci/golang:1.16

jobs:
  release:
    executor: go
    steps:
      - checkout
      - run: curl -sL https://git.io/goreleaser | bash
  build:
    executor: go
    environment:
      GO111MODULE: "on"
      TEST_RESULTS: /tmp/test-results
    working_directory: /go/src/github.com/sonatype-nexus-community/ahab
    steps:
      - setup_remote_docker
      - checkout
      - run: mkdir -p $TEST_RESULTS/gotest
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run: go get -u github.com/jstemmer/go-junit-report
      - run: go get -u github.com/sonatype-nexus-community/nancy
      - run: make deps
      - run: go list -json -m all | nancy sleuth
      - run: make ci-lint
      - run: make test | go-junit-report > $TEST_RESULTS/gotest/report.xml
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - store_artifacts:
          path: /tmp/test-results/
      - store_test_results:
          path: /tmp/test-results/

workflows:
  version: 2
  build_and_release:
    jobs:
      - build
      - release:
          context: ahab
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/

  build_nightly:
    triggers:
      - schedule:
          cron: "45 20 * * *"
          filters:
            branches:
              only: main
    jobs:
      - build
